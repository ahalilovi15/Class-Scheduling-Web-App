<body>

        <ul>

        </ul>

    <hr>
    <div id="formContainer">
        <form id="formC">
            <label for="predmet">Naziv predmeta:</label>
            <input type="text" id="predmet" name="predmet" class="input"> <br> <br>
            <label for="tipNastave">Tip:</label>
            <select id="tipNastave" name="tipNastave" class="input">
                <option>predavanje</option>
                <option>vježbe</option>
            </select> <br> <br>
            <label for="start">Vrijeme početka:</label>
            <input type="time" id="start" name="start" class="input">
            <br> <br>
            <label for="end">Vrijeme kraja:</label>
            <input type="time" id="end" name="end" class="input">
            <br> <br>
            <label for="dan">Dan u sedmici:</label>
            <select id="dan" name="dan" class="input">
                <option>ponedjeljak</option>
                <option>utorak</option>
                <option>srijeda</option>
                <option>četvrtak</option>
                <option>petak</option>
            </select> <br> <br>
            <label for="submit">Potvrda:</label>
            <input id="submit" type="submit" value="OK" class="input">
        </form>
    </div>
